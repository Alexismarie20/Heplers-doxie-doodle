<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body class="reserve">
<div id="navbar"></div> 
	<section id="reserve">
	<h1>Reserve Your Puppy!</h1>
	<p>Ready to bring home your new best friend? Fill out the reservation form below:</p>
	<form id="reservation-form">
		<label for="name">Your Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Your Email:</label>
		<input type="email" id="email" name="email" required>
    <label for="phone">Your Phone:</label>
		<input type="tel" id="phone" name="phone" required>
		<label for="puppy">Select Puppy:</label>
		<select id="puppy" name="puppy">
			<option value="hepler1">Hepler 1</option>
      <option value="hepler2">Hepler 2</option>
      <option value="hepler3">Hepler 3</option>
		</select>
		<button id="reservation-button" type="submit">Reserve Now</button>
		<script src="navbar.js"></script>
		<script src="src/index.js"></script>
	</body>
	</html>
