<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
</head>
<body class="contact">
  <div id="navbar"></div>
  <section id="contact">
  <h1>Hepler's Doxie Doodle</h1>
    <h2>Contact Us</h2>
    <p>Have questions or want to learn more? Reach out to us!</p>
    <form id="contact-form">
       <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <br>
        <label for="message">Enter your message:</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
        <br>
        <button id="contact-Button" type="submit">Send Message</button>
    </form>
</section>
<h2>Follow Us</h2>    
    <p>Stay updated with our latest news and adorable puppy pictures!</p>
<div class="facebook-container">

</div>
